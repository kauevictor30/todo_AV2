{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Editar{% else %}Nova{% endif %} Tarefa</h2>
<form method="post" class="card p-4 bg-secondary text-white">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'tarefa_list' %}" class="btn btn-light mt-2">Cancelar</a>
</form>
{% endblock %}
